{% extends "skeleton.html" %}

{% block title %}{{ page }}{% endblock %}
{% block content %}
<h1>{{ page }}</h1>
<div class="panel panel-default">
<div class="panel-body page-content">
{{ page.output_text|safe }}
</div>
</div>
{% if page.products %}
<div class="panel panel-default">
    <div class="panel-heading">{{ _('Related products') }}</div>
    <div class="panel-body">
        {{ products_grid(page.products) }}
    </div>
</div>
{% endif %}
{% endblock %}
