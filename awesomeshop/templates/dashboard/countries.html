{% extends "dashboard/skeleton.html" %}


{% block title %}{{ _('Dashboard') }} - {{ _('Countries') }}{% endblock %}
{% block content %}
<h1>{{ _('Countries') }}</h1>
<p><a href="{{ url_for('dashboard_country') }}" class="btn btn-primary">
    <i class="fa fa-plus"></i>
    {{ _('Add a country')}}
</a></p>
<table class="table table-hover">
    {% for country in countries %}
    <tr>
        <td class="pointer" onclick="document.location='{{ url_for('dashboard_country', country_id=country.id) }}'">
            <p>{{ country }}</p>
        </td>
        <td>
            <div class="btn-group pull-right" role="group">
                <a class="btn btn-success" href="{{ url_for('dashboard_country', country_id=country.id) }}">
                    <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-danger" href="{{ url_for('dashboard_remove_country', country_id=country.id) }}">
                    <i class="fa fa-trash"></i>
                </a>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
