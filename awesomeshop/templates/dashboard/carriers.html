{% extends "dashboard/skeleton.html" %}


{% block title %}{{ _('Dashboard') }} - {{ _('Carriers') }}{% endblock %}
{% block content %}
<h1>{{ _('Carriers') }}</h1>
<p><a href="{{ url_for('dashboard_carrier') }}" class="btn btn-primary">
    <i class="fa fa-plus"></i>
    {{ _('Add a carrier') }}
</a></p>
<table class="table table-hover">
    {% for carrier in carriers %}
    <tr>
        <td class="pointer" onclick="document.location='{{ url_for('dashboard_carrier', carrier_id=carrier.id) }}'">
            <p>{{ carrier }}</p>
        </td>
        <td>
            <div class="btn-group pull-right">
                <a class="btn btn-success" href="{{ url_for('dashboard_carrier', carrier_id=carrier.id) }}">
                    <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-danger" href="{{ url_for('dashboard_remove_carrier', carrier_id=carrier.id) }}">
                    <i class="fa fa-trash"></i>
                </a>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
