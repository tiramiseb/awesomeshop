{% extends "dashboard/skeleton.html" %}


{% block title %}{{ _('Dashboard') }} - {{ _('Pages') }}{% endblock %}
{% block content %}
<h1>{{ _('Pages') }}</h1>
<p><a href="{{ url_for('dashboard_page', pagetype=pagetype) }}" class="btn btn-primary">
    <i class="fa fa-plus"></i>
    {{ _('Add a page') }}
</a></p>
<table class="table table-hover">
    {% for page in pages %}
    <tr>
        <td>
            <div class="btn-group" role="group">
                <a href="{{ url_for('dashboard_move_page', pagetype=pagetype, page_id=page.id, direction='up') }}" class="btn btn-default">
                    <i class="fa fa-arrow-up"></i>
                </a>
                <a href="{{ url_for('dashboard_move_page', pagetype=pagetype, page_id=page.id, direction='down') }}" class="btn btn-default">
                    <i class="fa fa-arrow-down"></i>
                </a>
            </div>
        </td>
        <td class="pointer" onclick="document.location='{{ url_for('dashboard_page', pagetype=pagetype, page_id=page.id) }}'">
            <p>{{ page.title[locale] }}</span></p>
        </td>
        <td>
            <div class="btn-group pull-right" role="group">
                <a class="btn btn-success" href="{{ url_for('dashboard_page', pagetype=pagetype, page_id=page.id) }}">
                    <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-danger" href="{{ url_for('dashboard_remove_page', pagetype=pagetype, page_id=page.id) }}">
                    <i class="fa fa-trash"></i>
                </a>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
