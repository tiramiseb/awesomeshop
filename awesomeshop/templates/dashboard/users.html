{% extends "dashboard/skeleton.html" %}


{% block title %}{{ _('Dashboard') }} - {{ _('Users') }}{% endblock %}
{% block content %}
<h1>{{ _('Users') }}</h1>
<p><a href="{{ url_for('dashboard_user') }}" class="btn btn-primary">
    <i class="fa fa-plus"></i>
    {{ _('Add an user') }}
</a></p>
<table class="table table-hover">
    {% for user in users %}
    <tr>
        <td class="pointer" onclick="document.location='{{ url_for('dashboard_user', user_id=user.id) }}'">
            {% if user.is_admin %}<span class="label label-warning">{{ _('admin') }}</span>{% endif %}
            {{ user.email }}
        </td>
        <td>
            <div class="btn-group pull-right" role="group">
                <a class="btn btn-success" href="{{ url_for('dashboard_user', user_id=user.id) }}">
                    <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-danger" href="{{ url_for('dashboard_remove_user', user_id=user.id) }}">
                    <i class="fa fa-trash"></i>
                </a>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
