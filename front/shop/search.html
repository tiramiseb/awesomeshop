<h1>{{ 'SEARCH_RESULTS_FOR_X' | translate:{TERMS: terms} }}</h1><div ng-show="result.categories.length"><h2>{{ 'CATEGORIES' | translate }}</h2><ul><li ng-repeat="category in result.categories"><a ui-sref="category_or_product({path:category.path})">{{ category.full_name }}</a></li></ul></div><div ng-show="result.docs.length"><h2>{{ 'DOCUMENTATION' | translate }}</h2><ul><li ng-repeat="doc in result.docs"><a ui-sref="doc({slug:doc.slug})">{{ doc.title }}</a></li></ul></div><div ng-show="result.products.length"><h2>{{ 'PRODUCTS' | translate }}</h2><products-list products="result.products"></products-list></div><p ng-hide="waiting || result.products.length || result.categories.length || result.docs.length">{{ 'NO_RESULT' | translate }}</p><p ng-show="waiting">{{ 'WAIT_SEARCH' | translate }}</p>
