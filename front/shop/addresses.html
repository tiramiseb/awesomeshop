<h1>{{ 'CONFIGURE_ADDRESSES' | translate }}</h1><form name="form" ng-submit="send()" novalidate="novalidate"><div class="row"><div ng-class="{'col-sm-offset-3':is_last_odd($index)}" ng-repeat="address in addresses" class="col-sm-6"><div class="panel panel-default"><div class="panel-body"><div ng-class="{ 'has-error': form.address_t_{{ $index }}.$invalid && !form.address_t_{{ $index }}.$pristine }" class="form-group"><label for="address_t_{{ $index }}">{{ 'ADDRESS_TITLE' | translate }}</label><input type="text" id="address_t_{{ $index }}" name="address_t_{{ $index }}" ng-model="address.title" required="required" class="form-control"/><p ng-show="form.address_t_{{ $index }}.$invalid" class="text-danger">{{ 'TITLE_MANDATORY' | translate }}</p></div><div class="row"><div class="col-xs-6"><div class="form-group"><label for="address_f_{{ $index }}">{{ 'FIRST_NAME' | translate }}</label><input type="text" id="address_f_{{ $index }}" name="address_f_{{ $index }}" ng-model="address.firstname" class="form-control"/></div></div><div class="col-xs-6"><div ng-class="{ 'has-error': form.address_l_{{ $index }}.$invalid && !form.address_l_{{ $index }}.$pristine }" class="form-group"><label for="address_l_{{ $index }}">{{ 'LAST_NAME' | translate }}</label><input type="text" id="address_l_{{ $index }}" name="address_l_{{ $index }}" ng-model="address.lastname" required="required" class="form-control"/><p ng-show="form.address_l_{{ $index }}.$invalid" class="text-danger">{{ 'LAST_NAME_MANDATORY' | translate }}</p></div></div></div><div ng-class="{ 'has-error' : form.address_a_{{ $index }}.$invalid && !form.address_a_{{ $index }}.$pristine }" class="form-group"><label for="address_a_{{ $index }}">{{ 'ADDRESS' | translate }}</label><textarea id="address_a_{{ $index }}" name="address_a_{{ $index }}" ng-model="address.address" required="required" class="form-control small-textarea"></textarea><p ng-show="form.address_a_{{ $index }}.$invalid" class="text-danger">{{ 'ADDRESS_MANDATORY' | translate }}</p></div><div ng-class="{ 'has-error' : form.address_c_{{ $index }}.$invalid && !form.address_c_{{ $index }}.$pristine }" class="form-group"><label for="address_c_{{ $index }}">{{ 'COUNTRY' | translate }}</label><select id="address_c_{{ $index }}" name="address_c_{{ $index }}" ng-model="address.country" ng-options="country.code as prefixed(country) for country in countries.get()" required="required" class="form-control"></select><p ng-show="form.address_c_{{ $index }}.$invalid" class="text-danger">{{ 'COUNTRY_MANDATORY' | translate }}</p></div><div class="form-group"><label for="address_p_{{ $index }}">{{ 'PHONE' | translate }}</label><input type="text" id="address_p_{{ $index }}" name="address_p_{{ $index }}" ng-model="address.phone" required="required" class="form-control"/></div><button type="button" ng-click="addresses.splice($index, 1)" class="btn btn-danger pull-right"><i class="fa fa-trash"></i> {{ 'REMOVE' | translate }}</button></div></div></div><div class="col-xs-12 text-center"><button type="button" ng-click="addresses.push({new: true, title: MY_ADDRESS})" class="btn btn-primary"><i class="fa fa-plus"></i> {{ 'ADD_ADDRESS' | translate }}</button> <button type="submit" ng-disabled="form.$invalid" class="btn btn-success"><i class="fa fa-check"></i> {{ 'SAVE_MODIFICATIONS' | translate }}</button></div></div></form>
