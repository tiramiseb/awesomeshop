<form name="form" ng-submit="change_email()" novalidate="novalidate"><div class="modal-header"><h3 class="modal-title">{{ 'CHANGE_EMAIL' | translate }}</h3></div><div class="modal-body"><div ng-class="{ 'has-error': form.old_email.$invalid && !form.old_email.$pristine }" class="form-group"><label for="old_email">{{ 'CURRENT_EMAIL' | translate }}</label><input type="text" id="old_email" name="old_email" ng-model="user.get().email" disabled="disabled" class="form-control"/></div><div ng-class="{ 'has-error': form.new_email.$invalid && !form.new_email.$pristine }" class="form-group"><label for="new_email">{{ 'NEW_EMAIL' | translate }}</label><input type="email" id="new_email" name="new_email" ng-model="email" required="required" class="form-control"/><p ng-show="form.new_email.$invalid" class="text-danger">{{'INCORRECT_EMAIL' | translate }}</p></div></div><div class="modal-footer"><button type="submit" ng-disabled="form.$invalid" class="btn btn-success"><i class="fa fa-check"></i> {{ 'CHANGE_EMAIL' | translate }}</button></div></form>
