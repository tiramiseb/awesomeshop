<form name="form" ng-submit="register()"><h1>{{ 'CREATE_ACCOUNT' | translate }}</h1><div class="panel panel-default"><div class="panel-body"><div ng-class="{ 'has-error': form.email.$invalid && !form.email.$pristine }" class="form-group"><label for="email">{{ 'EMAIL_ADDRESS' | translate }}</label><input type="email" id="email" name="email" ng-model="email" required="required" class="form-control"/><p ng-show="form.email.$invalid" class="text-danger">{{'INCORRECT_EMAIL' | translate }}</p></div><div class="row"><div class="col-sm-6"><div ng-class="{ 'has-error': form.password.$invalid && !form.password.$pristine }" class="form-group"><label for="password">{{ 'PASSWORD' | translate }}</label><input type="password" id="password" name="password" ng-model="password" class="form-control"/><p ng-show="form.password.$invalid" class="text-danger">{{ 'PASSWORD_MANDATORY' | translate }}</p></div></div><div class="col-sm-6"><div ng-class="{ 'has-error': form.password_again.$invalid && !form.password_again.$pristine }" class="form-group"><label for="password_again">{{ 'PASSWORD_AGAIN' | translate }}</label><input type="password" id="password_again" name="password_again" ng-model="password_again" class="form-control"/><p ng-show="form.password_again.$invalid" class="text-danger">{{ 'PASSWORDS_MUST_MATCH' | translate }}</p></div></div></div><button type="submit" ng-disabled="form.$invalid" class="btn btn-success"><i class="fa fa-plus"></i> {{ 'SIGN_UP' | translate }}</button></div></div></form>
