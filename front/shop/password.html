<form name="form" ng-submit="change_password()"><div class="modal-header"><h3 class="modal-title">{{ 'CHANGE_PASSWORD' | translate }}</h3></div><div class="modal-body"><div ng-class="{ 'has-error': form.password.$invalid && !form.password.$pristine }" class="form-group"><label for="password">{{ 'PASSWORD' | translate }}</label><input type="password" id="password" name="password" ng-model="password" required="required" class="form-control"/><p ng-show="form.password.$invalid" class="text-danger">{{ 'PASSWORD_REQUIRED' | translate }}</p></div><div ng-class="{ 'has-error': form.password_again.$invalid && !form.password_again.$pristine }" class="form-group"><label for="password_again">{{ 'PASSWORD_AGAIN' | translate }}</label><input type="password_again" id="password_again" name="password_again" ng-model="password_confirm" match="password" class="form-control"/><p ng-show="form.password_again.$invalid" class="text-danger">{{ 'PASSWORDS_MUST_MATCH' | translate }}</p></div></div><div class="modal-footer"><button type="submit" ng-disabled="form.$invalid" class="btn btn-success"><i class="fa fa-check"></i> {{ 'CHANGE_PASSWORD' | translate }}</button></div></form>
