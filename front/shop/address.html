<form name="form" novalidate="novalidate" ng-submit="save()"><div class="modal-header"><h3 class="modal-title">{{ 'ADDRESS' | translate }}</h3></div><div class="modal-body"><div ng-class="{ 'has-error': form.address_title.$invalid && !form.address_title.$pristine }" class="form-group"><label for="address_title">{{ 'ADDRESS_TITLE' | translate }}</label><input type="text" id="address_title" name="address_title" ng-model="address.title" required="required" class="form-control"/><p ng-show="form.address_title.$invalid" class="text-danger">{{ 'TITLE_MANDATORY' | translate }}</p></div><div class="row"><div class="col-xs-6"><div class="form-group"><label for="address_firstname">{{ 'FIRST_NAME' | translate }}</label><input type="text" id="address_firstname" name="address_firstname" ng-model="address.firstname" class="form-control"/></div></div><div class="col-xs-6"><div ng-class="{ 'has-error': form.address_lastname.$invalid && !form.address_lastname.$pristine }" class="form-group"><label for="address_lastname">{{ 'LAST_NAME' | translate }}</label><input type="text" id="address_lastname" name="address_lastname" ng-model="address.lastname" required="required" class="form-control"/><p ng-show="form.address_lastname.$invalid" class="text-danger">{{ 'LAST_NAME_MANDATORY' | translate }}</p></div></div></div><div ng-class="{ 'has-error': form.address_address.$invalid && !form.address_address.$pristine }" class="form-group"><label for="address_address">{{ 'ADDRESS' | translate }}</label><textarea id="address_address" name="address_address" ng-model="address.address" required="required" class="form-control small-textarea"></textarea><p ng-show="form.address_address.$invalid" class="text-danger">{{ 'ADDRESS_MANDATORY' | translate }}</p></div><div ng-class="{ 'has-error': form.address_country.$invalid && !form.address_country.$pristine }" class="form-group"><label for="address_country">{{ 'COUNTRY' | translate }}</label><select id="address_country" name="address_country" ng-model="address.country" ng-options="country.code as prefixed(country) for country in countries.get()" required="required" class="form-control"></select><p ng-show="form.address_country.$invalid" class="text-danger">{{ 'COUNTRY_MANDATORY' | translate }}</p></div><div class="form-group"><label for="address_phone">{{ 'PHONE' | translate }}</label><input type="text" id="address_phone" name="address_phone" ng-model="address.phone" class="form-control"/></div></div><div class="modal-footer"><button type="submit" ng-disabled="form.$invalid" class="btn btn-success"><i class="fa fa-check"></i> <span ng-show="modify">{{ 'MODIFY_ADDRESS' | translate }}</span><span ng-hide="modify">{{ 'ADD_ADDRESS_1' | translate }}</span></button></div></form>
