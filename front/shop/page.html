<h1>{{ page.title || page.slug }}<a href="/dashboard/#/page/{{ page.id }}" ng-if="user.is_admin()" class="btn btn-sm btn-info pull-right">{{ 'EDIT' | translate }}</a></h1><div class="panel panel-default"><div ng-bind-html="page.content | trusthtml" class="panel-body page-content"></div></div><div ng-if="page.products.length > 0" class="panel panel-default"><div class="panel-heading">{{ 'RELATED_PRODUCTS' | translate }}</div><div class="panel-body"><products-list products="page.products"></products-list></div></div>
