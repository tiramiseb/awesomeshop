<h1>{{ 'PAGES' | translate }} <small>({{ pagetype }})</small></h1><p><a ui-sref="newpage({type:pagetype})" class="btn btn-primary"><i class="fa fa-plus"></i> {{ 'ADD_PAGE' | translate }}</a></p><div id="pages-list" class="list-group"><input type="text" ng-model="query" placeholder="{{ 'FILTER' | translate }}" class="list-group-item"/><a ng-repeat="page in pages | filter:query" ui-sref="page({page_id:page.id})" class="list-group-item"><div class="row"><div class="col-xs-12 col-sm-3 col-md-2">{{ page.slug }}</div><div class="col-xs-10 col-sm-7 col-md-8">{{ page.title || page.slug }}</div><div class="col-xs-2 text-right"><i ng-show="page.in_menu" uib-tooltip="{{ 'DISPLAY_IN_MENU' | translate }}" tooltip-placement="left" class="fa fa-th-list"></i></div></div></a></div>
