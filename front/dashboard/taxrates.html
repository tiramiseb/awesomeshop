ate.$dirty && form.rate.$invalid" class="text-danger">{{ 'RATE_MANDATORY' | translate }}</p></div><div class="col-xs-4 text-right"><button type="submit" ng-disabled="newrateform.$invalid" class="btn btn-primary"><i class="fa fa-plus"></i> <span class="hidden-xs hidden-sm">{{ 'ADD' | translate }}</span></button></div></form></div></div>
