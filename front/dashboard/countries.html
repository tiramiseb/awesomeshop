<h1>{{ 'COUNTRIES' | translate }}</h1><p><a ui-sref="newcountry" class="btn btn-primary"><i class="fa fa-plus"></i> {{ 'ADD_COUNTRY' | translate }}</a></p><div id="pages-list" class="list-group"><input type="text" ng-model="query" placeholder="{{ 'FILTER' | translate }}" class="list-group-item"/><a ng-repeat="country in countries | filter:query" ui-sref="country({country_id:country.id})" class="list-group-item">{{ country.code }} &ndash; {{ country.name }}</a></div>
