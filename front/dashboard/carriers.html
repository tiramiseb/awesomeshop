<h1>{{ 'CARRIERS' | translate }}</h1><p><a ui-sref="newcarrier" class="btn btn-primary"><i class="fa fa-plus"></i> {{ 'ADD_CARRIER' | translate }}</a></p><div id="pages-list" class="list-group"><input type="text" ng-model="query" placeholder="{{ 'FILTER' | translate }}" class="list-group-item"/><a ng-repeat="carrier in carriers | filter:query" ui-sref="carrier({carrier_id:carrier.id})" class="list-group-item">{{ carrier.description }} ({{ carrier.name }})</a></div>
