<h1>{{ 'COUNTRIES_GROUPS' | translate }}</h1><p><a ui-sref="newcountriesgroup" class="btn btn-primary"><i class="fa fa-plus"></i> {{ 'ADD_COUNTRIES_GROUP' | translate }}</a></p><div id="pages-list" class="list-group"><input type="text" ng-model="query" placeholder="{{ 'FILTER' | translate }}" class="list-group-item"/><a ng-repeat="group in countriesgroups | filter:query" ui-sref="countriesgroup({group_id:group.id})" class="list-group-item"><div class="row"><div class="col-xs-8">{{ group.name }}</div><div class="col-xs-4 text-right"><span uib-tooltip="{{ 'COUNTRIES_IN_GROUP' | translate }}" tooltip-placement="left">{{ group.countries }} <i class="fa fa-globe"></i></span></div></div></a></div>
