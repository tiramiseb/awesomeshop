<form name="form" ng-submit="submit()" novalidate="novalidate"><h1>{{ 'CATEGORY_' | translate }} {{ category.slug }}<a href="/[[ category.path ]]" ng-disabled="form.$dirty" class="pull-right btn btn-sm btn-info">{{ 'VIEW' | translate }}</a></h1><div class="row"><div class="col-sm-6"><div ng-class="{ 'has-error': form.slug.$invalid && !form.slug.$pristine }" class="form-group"><label for="slug">{{ 'SLUG' | translate }}</label><input type="text" name="slug" ng-model="category.slug" required="required" id="slug" class="form-control"/><p ng-show="form.slug.$invalid" class="text-danger">{{ 'SLUG_MANDATORY' | translate }}</p></div></div><div class="col-sm-6"><div ng-class="{ 'has-error': form.parent.$invalid && !form.parent.$pristine }" class="form-group"><label for="parent">{{ 'PARENT' | translate }}</label><input type="text" ng-model="displayablecategories" uib-typeahead="parent as parent.full_name for parent in categories | filter:{ full_name: $viewValue }" typeahead-editable="false" typeahead-min-length="0" typeahead-on-select="category.parent=$item.id" id="parent" class="form-control"/></div></div></div><div class="row"><div ng-repeat="lang in langs" class="col-sm-6"><div class="panel panel-default"><div class="panel-heading">{{ lang }}</div><div class="panel-body"><div class="form-group"><label for="name_{{ lang }}">{{ 'NAME' | translate }}</label><div class="input-group"><input id="name_{{ lang }}" type="text" name="name_{{ lang }}" ng-model="category.name[lang]" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="slug_from(category.name[lang])" class="btn btn-primary">{{ 'TO_SLUG' | translate }}</button></span></div></div><div class="form-group"><label for="description_{{ lang }}">{{ 'DESCRIPTION' | translate }}</label><textarea id="description_{{ lang }}" name="description_{{ lang }}" ng-model="category.description[lang]" class="form-control"></textarea></div></div></div></div></div><div id="page-buttons"><button type="submit" uib-tooltip="{{ 'SAVE' | translate }}" ng-disabled="form.$invalid" class="btn btn-link"><i class="fa fa-check-circle fa-4x text-success"></i></button><button type="button" ng-click="delete()" uib-tooltip="{{ 'REMOVE' | translate }}" class="btn btn-link"><i class="fa fa-times-circle fa-4x text-danger"></i></button><a ui-sref="categories" uib-tooltip="{{ 'BACK' | translate }}" class="btn btn-link"><i ng-class="{'text-primary': form.$pristine, 'text-danger': form.$dirty }" class="fa fa-arrow-circle-left fa-4x"></i></a></div></form>
