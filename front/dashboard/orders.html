<h1>{{ 'ORDERS' | translate }}</h1><div id="categories-list" class="list-group"><input type="text" ng-model="query" placeholder="{{ 'FILTER' | translate }}" class="list-group-item"/><a ng-repeat="order in orders | filter:query" ui-sref="order({number:order.number})" class="list-group-item"><div class="row"><div class="col-xs-6 col-md-3">{{ order.full_number }} ({{ order.date | date }})</div><div class="col-xs-6 col-md-3">{{ order.customer }}</div><div class="col-xs-6 col-md-4 text-{{ order.status_color }}">{{ order.human_status }}</div><div class="col-xs-6 col-md-2 text-right">{{ order.net_total }}</div></div></a></div>
