<form name="form" ng-submit="submit()" novalidate="novalidate"><h1>{{ 'PAGE_' | translate }} {{ page.slug || 'SET_SLUG' | translate }} <small>({{ page.pagetype }})</small><a href="/[[ page.pagetype ]]/[[ page.slug ]]" ng-disabled="form.$dirty" class="pull-right btn btn-sm btn-info">{{ 'VIEW' | translate }}</a></h1><div class="row"><div class="col-sm-6 col-md-8"><div ng-class="{ 'has-error': form.slug.$invalid && !form.slug.$pristine }" class="form-group"><label for="slug">{{ 'SLUG' | translate }}</label><input type="text" name="slug" ng-model="page.slug" required="required" id="slug" class="form-control"/><p ng-show="form.slug.$invalid" class="text-danger">{{ 'SLUG_MANDATORY' | translate }}</p></div></div><div class="col-sm-6 col-md-4"><div class="form-group"><label for="in_menu">{{ 'DISPLAY_IN_MENU' | translate }}</label><button type="button" ng-class="{'btn-success': page.in_menu, 'btn-danger': !page.in_menu }" ng-model="page.in_menu" uib-btn-checkbox="uib-button-checkbox" class="btn form-control"><span ng-show="page.in_menu">{{ 'DISPLAY_IN_MENU' | translate }}</span><span ng-hide="page.in_menu">{{ 'DISPLAY_IN_MENU_NO' | translate }}</span></button></div></div></div><div class="row"><div ng-repeat="lang in langs" class="col-sm-6"><div class="panel panel-default"><div class="panel-heading">{{ lang }}</div><div class="panel-body"><div class="form-group"><label for="title_{{ lang }}">{{ 'TITLE' | translate }}</label><div class="input-group"><input id="title_{{ lang }}" name="title_{{ lang }}" ng-model="page.title[lang]" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="slug_from(page.title[lang])" class="btn btn-primary">{{ 'TO_SLUG' | translate }}</button></span></div></div><div class="form-group"><label for="text_{{ lang }}">{{ 'TEXT' | translate }}</label><textarea id="text_{{ lang }}" name="text_{{ lang }}" ng-model="page.text[lang]" class="form-control"></textarea></div></div></div></div></div><div id="pictures" class="panel panel-default"><div class="panel-heading">{{ 'PICTURES' | translate }}</div><div class="list-group"><div ng-repeat="photo in page.photos" class="list-group-item"><div class="row"><div class="col-xs-2"><img ng-src="{{ photo.thumbnail_url }}"/></div><div class="col-xs-8"><tt><div class=" ">image:: {{ photo.url }}</div></tt></div><div class="col-xs-2 text-right"><button type="button" ng-click="delete_photo(photo.filename, $index)" class="btn btn-danger"><i class="fa fa-trash"></i> {{ 'REMOVE' | translate }}</button></div></div></div><div class="list-group-item"><input type="file" nv-file-select="nv-file-select" uploader="uploader" ng-if="page.id"/><p ng-hide="page.id">{{ 'SAVE_BEFORE_IMAGES' | translate }}</p></div></div></div><div id="page-buttons"><button type="submit" uib-tooltip="{{ 'SAVE' | translate }}" ng-disabled="form.$invalid" class="btn btn-link"><i class="fa fa-check-circle fa-4x text-success"></i></button><button type="button" ng-click="delete()" uib-tooltip="{{ 'REMOVE' | translate }}" class="btn btn-link"><i class="fa fa-times-circle fa-4x text-danger"></i></button><a href="#" ng-click="$state.go(page.pagetype+'s')" uib-tooltip="{{ 'BACK' | translate }}" class="btn btn-link"><i ng-class="{'text-primary': form.$pristine, 'text-danger': form.$dirty }" class="fa fa-arrow-circle-left fa-4x"></i></a></div></form>
