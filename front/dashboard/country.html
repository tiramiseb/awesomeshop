<form name="form" ng-submit="submit()" novalidate="novalidate"><h1>{{ 'COUNTRY_' | translate }} {{ country.default_name }}</h1><div class="row"><div class="col-sm-4"><div ng-class="{ 'has-error': form.code.$invalid && !form.code.$pristine }" class="form-group"><label for="code">{{ 'CODE' | translate }}</label><input type="text" name="code" ng-model="country.code" required="required" id="code" class="form-control"/><p ng-show="form.code.$invalid" class="text-danger">{{ 'COUNTRY_CODE_MANDATORY' | translate }}</p></div></div><div class="col-sm-8"><div ng-class="{ 'has-error': form.default_name.$invalid && !form.default_name.$pristine }" class="form-group"><label for="default_name">{{ 'DEFAULT_NAME' | translate }}</label><input type="text" name="default_name" ng-model="country.default_name" required="required" id="default_name" class="form-control"/><p ng-show="form.default_name.$invalid" class="text-danger">{{ 'DEFAULT_NAME_MANDATORY' | translate }}</p></div></div></div><div ng-repeat="lang in langs"><div ng-class="{ 'has-error': form.name_{{ lang }}.$invalid && !form.name_{{ lang }}.$pristine }" class="form-group"><label for="name_{{ lang }}">{{ 'NAME' | translate }} {{ lang }}</label><div class="input-group"><input type="text" id="name_{{ lang }}" name="name_{{ lang }}" ng-model="country.name[lang]" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="default_from(country.name[lang])" class="btn btn-primary">{{ 'TO_DEFAULT' | translate }}</button></span></div></div></div><div id="page-buttons"><button type="submit" uib-tooltip="{{ 'SAVE' | translate }}" ng-disabled="form.$invalid" class="btn btn-link"><i class="fa fa-check-circle fa-4x text-success"></i></button><button type="button" ng-click="delete()" uib-tooltip="{{ 'REMOVE' | translate }}" class="btn btn-link"><i class="fa fa-times-circle fa-4x text-danger"></i></button><a ui-sref="countries" uib-tooltip="{{ 'BACK' | translate }}" class="btn btn-link"><i ng-class="{'text-primary': form.$pristine, 'text-danger': form.$dirty }" class="fa fa-arrow-circle-left fa-4x"></i></a></div></form>
