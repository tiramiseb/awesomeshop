<h1>{{ 'CATEGORIES' | translate }}</h1><p><a ui-sref="newcategory" class="btn btn-primary"><i class="fa fa-plus"></i> {{ 'ADD_CATEGORY' | translate }}</a></p><div id="categories-list" class="list-group"><input type="text" ng-model="query" placeholder="{{ 'FILTER' | translate }}" class="list-group-item"/><a ng-class="{'disabled':category.wrongtarget}" ng-repeat="category in categories | filter:query" ui-sref="category({category_id:category.id})" class="list-group-item"><div class="row"><div class="col-xs-10"><span class="cat-{{ category.level }}">{{ category.name || category.slug }}</span></div></div></a></div>
