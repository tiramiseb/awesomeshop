<h1>{{ 'PRODUCTS' | translate }}</h1><div class="btn-group bottom-space"><button type="button" disabled="disabled" class="btn btn-default"><i class="fa fa-plus"></i> {{ 'ADD' | translate }}</button><a ui-sref="newproduct({product_type: 'regular'})" class="btn btn-primary">{{ 'PRODUCT_REGULAR' | translate }}</a><a ui-sref="newproduct({product_type: 'kit'})" class="btn btn-primary">{{ 'PRODUCT_KIT' | translate }}</a></div><div id="categories-list" class="list-group"><input type="text" ng-model="query" placeholder="{{ 'FILTER' | translate }}" class="list-group-item"/><a ng-repeat="product in products | filter:query" ui-sref="product({product_type: product.type, product_id:product.id})" class="list-group-item"><div class="row"><div class="col-xs-6 col-sm-3 text-muted">{{ product.reference }}</div><div class="col-xs-6 col-sm-4 col-sm-push-5 text-right""><span ng-show="product.internal_note" ng-click="open_note($event, product)"><i class="fa fa-file-text-o"></i> &ndash; </span><span uib-tooltip="{{ 'GROSS_PRICE' | translate }}" tooltip-placement="left">{{ product.gross_price | currency:CONFIG.currency }}</span> &ndash; <span uib-tooltip="{{ 'STOCK_REMAINING' | translate }}" tooltip-placement="left" ng-class="{'text-danger': product.stock==0}">{{ product.stock }} <i class="fa fa-cubes"></i></span> &ndash; <span uib-tooltip="{{ 'ON_SALE' | translate }}" tooltip-placement="left" ng-show="product.on_sale"><i class="text-success fa fa-check"></i></span><span uib-tooltip="{{ 'ON_SALE_NO' | translate }}" tooltip-placement="left" ng-hide="product.on_sale"><i class="text-danger fa fa-times"></i></span></div><div class="col-sm-5 col-sm-pull-4">{{ product.name || product.slug }}</div></div></a></div>
