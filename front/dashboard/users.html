<h1>{{ 'USERS' | translate }}</h1><p><a ui-sref="newuser" class="btn btn-primary"><i class="fa fa-plus"></i> {{ 'ADD_USER' | translate }}</a></p><div class="panel panel-default"><div class="list-group"><input type="text" ng-model="query" placeholder="{{ 'FILTER' | translate }}" class="list-group-item"/><a ng-repeat="user in users | filter:query" ui-sref="user({user_id:user.id})" class="list-group-item"><div class="row"><div class="col-xs-8">{{ user.email }}</div><div class="col-xs-4 text-right"><span ng-show="user.is_admin"><span uib-tooltip="{{ 'IS_ADMIN' | translate }}" tooltip-placement="left"><i class="fa fa-user-md"></i></span> &ndash; </span><span uib-tooltip="{{ 'ADDRESSES' | translate }}" tooltip-placement="left">{{ user.addresses }} <i class="fa fa-map-marker"></i></span> &ndash; <span uib-tooltip="{{ 'SAVED_CARTS' | translate }}" tooltip-placement="left">{{ user.carts }} <i class="fa fa-shopping-cart"></i></span></div></div></a></div></div>
