<form name="form" ng-submit="submit()" novalidate="novalidate"><h1>{{ 'COUNTRIES_GROUP_' | translate }} {{ group.name || '_UNNAMED_' | translate }}</h1><div ng-class="{ 'has-error': form.name.$invalid && !form.name.$pristine }" class="form-group"><label for="name">{{ 'NAME' | translate }}</label><input type="text" name="name" ng-model="group.name" required="required" id="name" class="form-control"/><p ng-show="form.name.$invalid" class="text-danger">{{ 'NAME_MANDATORY' | translate }}</p></div>{{ f.input_text(_('Name'), 'name', 'group.name', 'required', _('Name is mandatory')) }}<div class="row"><div class="col-xs-6"><div class="panel panel-default"><div class="panel-heading">{{ 'SELECTED' | translate }}</div><div class="list-group"><button type="button" ng-repeat="code in group.countries" ng-click="remove(code)" class="list-group-item">{{ name_from_code(code) }}<span class="pull-right"><i class="fa fa-arrow-right"></i></span></button></div></div></div><div class="col-xs-6"><div class="panel panel-default"><div class="panel-heading">{{ 'AVAILABLE' | translate }}</div><div class="list-group"><input type="text" ng-model="query" placeholder="{{ 'FILTER' | translate }}" class="list-group-item"/><button type="button" ng-repeat="country in filtered_countries() | filter:query" ng-click="add(country.code)" class="list-group-item"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{ country.name }}</button></div></div></div></div><div id="page-buttons"><button type="submit" uib-tooltip="{{ 'SAVE' | translate }}" ng-disabled="form.$invalid" class="btn btn-link"><i class="fa fa-check-circle fa-4x text-success"></i></button><button type="button" ng-click="delete()" uib-tooltip="{{ 'REMOVE' | translate }}" class="btn btn-link"><i class="fa fa-times-circle fa-4x text-danger"></i></button><a ui-sref="countriesgroups" uib-tooltip="{{ 'BACK' | translate }}" class="btn btn-link"><i ng-class="{'text-primary': form.$pristine, 'text-danger': form.$dirty }" class="fa fa-arrow-circle-left fa-4x"></i></a></div></form>
