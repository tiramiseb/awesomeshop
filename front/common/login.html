<form name="form" ng-submit="login()"><div class="modal-header"><h3 class="modal-title">{{ 'SHOPNAME_LOGIN' | translate:{'SHOPNAME': CONFIG.shop_name} }}</h3></div><div class="modal-body"><div ng-class="{'has-error': form.authemail.$invalid && !form.authemail.$pristine}" class="form-group"><label for="authemail">{{ 'EMAIL_ADDRESS' | translate }}</label><input type="text" name="authemail" ng-model="auth.email" ng-focus="auth.success=undefined" required="required" id="authemail" class="form-control"/></div><div ng-class="{'has-error': form.authpassword.$invalid && !form.authpassword.$pristine}" class="form-group"><label for="authpassword">{{ 'PASSWORD' | translate }}</label><input type="text" name="authpassword" ng-model="auth.password" ng-focus="auth.success=undefined" required="required" id="authpassword" class="form-control"/></div><div uib-alert="uib-alert" ng-show="auth.success==false" close="auth.success=undefined" class="alert-danger">{{ 'EMAIL_OR_PASSWORD_INVALID' | translate }}</div></div><div class="modal-footer"><button type="submit" ng-disabled="form.$invalid" class="btn btn-success">{{ 'SIGN_IN' | translate }}</button></div></form>
