<div class="modal-header"><h3 class="modal-title text-danger">{{ 'ERROR' | translate }}</h3></div><div class="modal-body"><dl><dt ng-repeat-start="(field, suberrors) in errors">{{ field }}</dt><dd ng-repeat-end="ng-repeat-end"><ul><li ng-repeat="error in suberrors">{{ error }}</li></ul></dd></dl></div><div class="modal-footer"><button type="button" ng-click="$close()" class="btn btn-primary">{{ 'OK' | translate }}</button></div>
